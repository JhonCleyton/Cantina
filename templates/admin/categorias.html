{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Gerenciar Categorias</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaCategoriaModal">
            <i class='bx bx-plus'></i> Nova Categoria
        </button>
    </div>

    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.nome }}</h5>
                    <p class="card-text text-muted">{{ categoria.descricao }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">{{ categoria.produtos|length }} produtos</small>
                            <br>
                            <small class="text-primary">{{ categoria.loja.nome }}</small>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="editarCategoria({{ categoria.id }})">
                                <i class='bx bx-edit-alt'></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="excluirCategoria({{ categoria.id }})">
                                <i class='bx bx-trash'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal Nova Categoria -->
<div class="modal fade" id="novaCategoriaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="loja_id" class="form-label">Loja</label>
                        <select class="form-select" id="loja_id" name="loja_id" required>
                            <option value="">Selecione uma loja</option>
                            {% for loja in lojas %}
                            <option value="{{ loja.id }}">{{ loja.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Categoria</button>
                </div>
            </form>
        </div>
    </div>
</div>

</script>
{% endblock %}
